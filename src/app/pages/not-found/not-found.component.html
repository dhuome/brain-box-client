<app-layout>
  <div class="flex flex-col items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">

    <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-gray-600" viewBox="0 0 24 24" fill="none"
      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="10" />
      <line x1="8" y1="15" x2="16" y2="15" />
      <line x1="9" y1="9" x2="9.01" y2="9" />
      <line x1="15" y1="9" x2="15.01" y2="9" />
    </svg>

    <div class="mt-6 text-center">
      <h2 class="text-3xl font-extrabold text-gray-900">
        404 - Page Not Found
      </h2>
      <p class="mt-2 text-sm text-gray-600">
        Oops! Looks like the page you're trying to access doesn't exist.
      </p>
    </div>

    <div class="mt-6">
      <button (click)="navigationService.back()" type="button"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary/80">
        Go Back
      </button>
    </div>
  </div>
</app-layout>
