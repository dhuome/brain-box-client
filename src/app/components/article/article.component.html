<main class="flex flex-col lg:flex-row bg-white border border-stone-200 rounded-btn shadow animate-fadeIn">

  <section class="lg:size-72 flex-none">
    <img [src]="articleDetails.image.base64" class="rounded md:rounded-r-none size-full object-cover" alt="image" />
  </section>

  <section class="flex flex-col h-72 w-full p-4 space-y-2">
    <aside class="flex justify-between">
      <p class="text-sm font-TheSans-Bold text-gray-shade-1">{{"@" + articleDetails.author }}</p>
      <p class="text-sm font-TheSans-Bold text-gray-shade-1">{{ articleDetails.createdAt | timeAgo }}</p>
    </aside>
    <p class="text-2xl font-TheSans-Bold text-gray-shade-1">{{ articleDetails.title }}</p>
    <p class="font-TheSans-Plain text-gray-shade-1/75 line-clamp-3 text-justify flex-1">{{ articleDetails.body }}</p>
    <aside class="flex justify-between text-gray-shade-1">
      <button class="flex items-center gap-x-1 font-TheSans-Bold cursor-auto">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-4 h-4">
          <path fill="#A93029"
            d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
        </svg>
        <span class="text-sm">{{ articleDetails.numberOfLikes }}</span>
        <span class="text-sm">Likes</span>
      </button>
      <button (click)="clickedArticle.emit()" class="flex items-center space-x-2 active:scale-95 transition-all">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-4 h-4">
          <circle cx="12" cy="12" r="1.5" />
          <circle cx="12" cy="5.5" r="1.5" />
          <circle cx="12" cy="18.5" r="1.5" />
        </svg>
        <span class="text-sm">Read More</span>
      </button>
    </aside>
  </section>

</main>
