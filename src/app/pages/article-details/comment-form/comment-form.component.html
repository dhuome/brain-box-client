<form class="px-4 py-12 sm:p-12 w-full" [formGroup]="commentForm">
  <section class="w-full mb-4 border border-gray-200 rounded-lg bg-gray-50">
    <article class="px-4 py-2 bg-white rounded-t-lg">
      <label class="block mb-2 text-gray-shade-1 font-TheSans-Bold">Your comment <span
          class="text-error rtl:pr-0.5 ltr:pl-0.5">*</span>
      </label> <textarea rows="4" formControlName="comment"
        class="p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 outline-none resize-none"
        placeholder="Write your thoughts here..." maxlength="100"></textarea>
    </article>
    <aside class="flex px-3 py-2 border-t font-TheSans-Plain">
      <button (click)="onComment()" [disabled]="postCommentMutation.isPending()"
        class="btn btn-primary bg-primary border-none disabled:text-white">Post comment
        @if (postCommentMutation.isPending()) {
        <span class="loading loading-spinner"></span>
        }
      </button>
    </aside>
  </section>
</form>
